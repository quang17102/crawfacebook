<script src="js/toastr.min.js?v1.0"></script>
<script>
  $(function () {
    $.toastr.config({
      time: 5000
    });
    setTimeout(function () {
      $.toastr.success('Success Message', {position: 'top-left'});
      $.toastr.info('Info  Message', {position: 'left-bottom'});
      $.toastr.warning('Warning  Message', {position: 'top-right'});
      $.toastr.error('Error Message', {position: 'right-bottom'});
      $.toastr.info('Top Center', {position: 'top-center'});
      $.toastr.info('Bottom Center', {position: 'bottom-center'});
      $('.test').click(function () {
        $.toastr[$('#type').val()]($('#msg').val(), {
          position: $('#position').val(),
          time: $('#time').val(),
          size: $('#size').val()
        });
      });
    }, 1000);
  })
</script>
